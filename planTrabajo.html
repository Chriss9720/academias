<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/planTrabajo.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/planTrabajo.css" />
    <title>Acta de academia</title>

<body onload="cargarUsuarios()">
    <div class="rcornersProcCritico">
        <input class="button buttonRegresar1" type="button" value="Regresar" onclick="cambiar('menu')" />
        <input class="button crear" type="button" value="crear PDF" onclick="crearPDF()" />

        <table class="tablaProc" cellspacing="10" cellpadding="3">
            <tr>
                <td><label class="contenidoProc">Academia:</label></td>
                <td><select id="academia" name="SearchCarr" class="contenidoBusqueda">
                    <option>ISC</option>
                </select></td>
                <td><label class="contenidoProc">Semestre:</label></td>
                <td><input id="semestre" name="SemestreAcademia" type="text" class="contenidoProc" disabled value="Ene-Jun 2021" /></td>
            </tr>
            <tr>
                <td><label>1ra Reunion:</label></td>
                <td><input name="Reunion" type="datetime-local" class="contenidoReunion" /></td>
                <td><label>2da Reunion:</label></td>
                <td><input name="Reunion" type="datetime-local" class="contenidoReunion" /></td>
            </tr>
            <tr>
                <td><label>3ra Reunion:</label></td>
                <td><input name="Reunion" type="datetime-local" class="contenidoReunion" /></td>
                <td><label>4ta Reunion:</label></td>
                <td><input name="Reunion" type="datetime-local" class="contenidoReunion" /></td>
            </tr>
        </table>

                <td class="tdAct"><label>Asignaturas en las que impacta:</label></td>
                <td class="tdAct"><label>Responsable</label></td>
                <td class="tdAct"><label>Fecha de cumplimiento</label></td>
                <td class="tdAct"><label>Evidencia a entregar</label></td>
            </tr>
            <tr>
                <td class="tdAct"><label class="contenidoReunion">1</label></td>
                <td><label class="contenidoReunion">Mejoras e innovación de procesos de 
                                        enseñanza y aprendizaje, incluye implementación de casos, 
                                        semanas académicas, visitas industriales, proyectos de 
                                        desarrollo comunitario, etc.</label></td>
                <td id="txt1"><textarea name="act1" id="textArea1"></textarea></td>
                <td><textarea id="textArea2" name="act1"></textarea></td>
                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct1L" type="text" onkeyup="buscar('BAct1L')" />
                    <scroll-container class="scroll-containerRes">
                        <scroll-page>
                            <table id="TBAct1L">
                            </table>
                        </scroll-page>
                    </scroll-container>
                </td>
                <td><input name="act1" type="datetime-local"></td>
                <td><textarea id="textArea3" name="act1"></textarea></td>
            </tr>
            <tr>
                <td class="tdAct"><label class="contenidoReunion">2</label></td>
                <td><label class="contenidoReunion">Uniformizar actividades de formación

                <td><textarea id="textArea4"></textarea></td>

                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct2L" type="text" onkeyup="buscar('BAct2L')" />

                        <scroll-page>
                            <table id="TBAct2L">
                            </table>
                        </scroll-page>

                <td><textarea id="textArea6"></textarea></td>
            </tr>
            <tr>
                <td class="tdAct"><label class="contenidoReunion">3</label></td>
                <td><label class="contenidoReunion">Programación de viajes académicos y/o

                <td><textarea id="textArea8"></textarea></td>

                <td><textarea id="textArea12"></textarea></td>
            </tr>
            <tr>

                <td><label class="contenidoReunion">Integrar banco de proyectos integradores 
                                        y de residencias profesionales.</label></td>
                <td><textarea id="textArea13"></textarea></td>
                <td><textarea id="textArea14"></textarea></td>
                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct5L" type="text" onkeyup="buscar('BAct5L')" />
                    <scroll-container class="scroll-containerRes">
                        <scroll-page>
                            <table id="TBAct5L">
                            </table>
                        </scroll-page>
                    </scroll-container>
                </td>
                <td><input name="act" type="datetime-local"></td>
                <td><textarea id="textArea15"></textarea></td>
            </tr>
            <td class="tdAct">
                <label class="contenidoReunion">6</label></td>
            <td>
                <label class="contenidoReunion">Revisión y actualización de requerimientos de bibliografía 
                                    básica y de consulta de los programas de curso.</label></td>
            <td><textarea id="textArea16"></textarea></td>
            <td><textarea id="textArea17"></textarea></td>
            <td class="tdResponsable">
                <label>Buscar:</label>
                <input id="BAct6L" type="text" onkeyup="buscar('BAct6L')" />
                <scroll-container class="scroll-containerRes">
                    <scroll-page>
                        <table id="TBAct6L">
                        </table>
                    </scroll-page>
                </scroll-container>
            </td>
            <td><input name="act" type="datetime-local"></td>
            <td><textarea id="textArea18"></textarea></td>

                <td><textarea id="textArea19"></textarea></td>
                <td><textarea id="textArea20"></textarea></td>
                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct7L" type="text" onkeyup="buscar('BAct7L')" />
                    <scroll-container class="scroll-containerRes">
                        <scroll-page>
                            <table id="TBAct7L">
                            </table>
                        </scroll-page>
                    </scroll-container>

                <td><textarea id="textArea21"></textarea></td>
            </tr>

                <td><label class="contenidoReunion">Diseño, rediseño o actualización

                <td><textarea id="textArea22"></textarea></td>
                <td><textarea id="textArea23"></textarea></td>
                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct8L" type="text" onkeyup="buscar('BAct8L')" />

                <td><textarea id="textArea25"></textarea></td>

                <td class="tdResponsable">
                    <label>Buscar:</label>
                    <input id="BAct9L" type="text" onkeyup="buscar('BAct9L')" />
                    <scroll-container class="scroll-containerRes">

                            </table>
                        </scroll-page>
                    </scroll-container>

    </div>
    <div class="rcorners2Menu">
        <h1 class="titleMenu font">PLAN DE TRABAJO DE ACADEMIAS</h1>
