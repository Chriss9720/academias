<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/Academia.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" href="css/compartidos.css" />
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/Academia.css" />
    <title>Administraci&oacute;n de Academias</title>
</head>

<body onload="cargarDatos()">
    <div class="fijadoEliminarAcademia">
        <table cellspacing="10" cellpadding="3" class="BusquedaEliminarAcademia">
            <tr>
                <td><label class="contenidoBusqueda font"><b>Buscar:</b></label></td>
            </tr>
            <tr>
                <td><label class="contenido">Nombre de la Academia:</label></td>
                <td><label class="contenido">Encargado/a:</label></td>
            </tr>
            <tr>
                <td>
                    <input class="contenido" id="BuscarXNombre" onkeyup="buscar()" />
                </td>
                <td>
                    <input class="contenido" id="BuscarXEncargado" onkeyup="buscar()" />
                </td>
                <td>
                    <label class="contenido">Dado/a de baja?</label>
                    <td><input type="checkbox" id="xBaja" onchange="buscar()"></td>
                </td>
            </tr>
        </table>
        <input class="button buttonRegresar" type="button" value="Regresar" onclick="cambiar('menu')" />
        <input value="Agregar Academia" type="button" class="button add" onclick='add()'>
    </div>
    <div class="rcornersEliminarAcademia">
        <scroll-container>
            <scroll-page id="page">
                <table id="tabla" cellspacing="3" cellpadding="3" class="tablaElimiarAcademia">
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </scroll-page>
        </scroll-container>
    </div>
    <div class="rcorners2">
        <h1 class="title font">Academias</h1>
    </div>
    <dialog id="add" class="dialogo">
        <p1 class="subtitle font">Ingrese info. de la Academia:</p1>
        <table cellspacing="3" cellpadding="15" class="cuerpoAgregarAcademia">
            <tr>
                <td>
                    <label class="contenido">Nombre de la Academia:</label>
                </td>
                <td>
                    <input class="contenido" id="addAcademia" />
                </td>
            </tr>
            <tr>
                <td>
                    <label class="contenido">Buscar encargado por n√≥mina:</label>
                </td>
                <td>
                    <input class="contenido" onkeyup="buscarEncargado(this.value)" id="buscarEncargado" />
                </td>
            </tr>
            <tr>
                <td>
                    <label class="contenido">Encargado(a) de la Academia:</label>
                </td>
                <td>
                    <select class="contenido" id="nuevoEncargado">
                                <option value="0">No aplicable</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td><label class="contenido">Carrera Asociada:</label></td>
                <td>
                    <select class="contenido" id="nuevaCarrera">
                                <option value="0">No aplicable</option>
                        </select>
                </td>
            </tr>
        </table>
        <input class="button buttonCancelar" type="button" value="Cancelar" onclick="cerrar()" />
        <input class="button buttonRegistrar" type="button" value="Registrar" onclick="registrar()" />
    </dialog>
</body>

</html>
