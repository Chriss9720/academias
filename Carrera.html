<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/compartidos.css" />
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/Carrera.css" />
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/carrera.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <title>Administraci&oacute;n de Academias</title>
</head>

<body onload="cargarDatos(0)">
    <div class="fijadoEliminarCarrera">
        <table cellspacing="10" cellpadding="3" class="BusquedaEliminarCarrera">
            <tr>
                <td><label class="contenidoBusqueda font"><b>Buscar por:</b></label></td>
            </tr>
            <tr>
                <td><label class="contenido">Nombre de la Carrera:</label></td>
                <td><label class="contenido">Clave de la Carrera:</label></td>
                <td><label class="contenido">Encargado/a:</label></td>
            </tr>
            <tr>
                <td>
                    <input class="contenido" id="BuscarNombre" onkeyup="buscar()" />
                </td>
                <td>
                    <input class="contenido" id="BuscarClave" onkeyup="buscar()" />
                </td>
                <td>
                    <input class="contenido" id="BuscarEncargado" onkeyup="buscar()" />
                </td>
            </tr>
        </table>

        <input class="button buttonRegresar" type="button" value="Regresar" onclick="cambiar('menu')" />
        <input value="Agregar Carrera" type="button" class="button add" onclick='add()'>
    </div>
    <div class="rcornersEliminarCarrera">
        <scroll-container>
            <scroll-page id="page">
                <table id="table" cellspacing="3" cellpadding="3" class="tablaElimiarCarrera">
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </scroll-page>
        </scroll-container>
    </div>
    <div class="rcorners2">
        <h1 class="title font">Carreras</h1>
    </div>
    <dialog id="add" class="dialogo">

        <p1 class="subtitle font">Ingrese info. de la Carrera:</p1>

        <table cellspacing="3" cellpadding="15" class="cuerpoAgregarCarrera">
            <tr>
                <td>
                    <label class="contenido">Nombre de la Carrera:</label>
                </td>
                <td>
                    <input class="contenido" id="nombreCarrera" />
                </td>
            </tr>
            <tr>
                <td>
                    <label class="contenidoBusqueda font">Clave de la Carrera:</label>
                </td>
                <td>
                    <input class="contenido" id="claveCarrera" />
                </td>
            </tr>
            <tr>
                <td>
                    <label class="contenidoBusqueda font">Buscar encargado por n√≥mina:</label>
                </td>
                <td>
                    <input class="contenido" id="buscarEncargado" onkeyup="buscarEncargadoCarrera(this.value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <label class="contenido">Encargado(a) de la Carrera:</label>
                </td>
                <td>
                    <select class="contenido" id="addEncargado">
                                <option value="0">No aplicable</option>
                        </select>
                </td>
            </tr>
        </table>

        <input class="button buttonCancelar" type="button" value="Cancelar" onclick=" cerrar()" />
        <input class="button buttonRegistrar" type="button" value="Registrar" onclick="addCarrera()" />

    </dialog>
</body>

</html>
