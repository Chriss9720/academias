<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/compartidos.css" />
    <link rel="stylesheet" href="css/buscar.css" />
    <link rel="stylesheet" href="css/load.css" />
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/buscar.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <title>Administraci&oacute;n de Academias</title>
</head>

<body onload="cargarDatos()">
    <div class="fijadoEliminar">
        <table cellspacing="14" cellpadding="2" class="BusquedaEliminar">
            <tr>
                <td><label class="contenidoBusqueda">Nombre(s):</label></td>
                <td><label class="contenidoBusqueda">Carrera:</label></td>
                <td><label class="contenidoBusqueda">Academia:</label></td>
                <td><label class="contenidoBusqueda">Nómina:</label></td>
            </tr>
            <tr>
                <td><input id="SearchName" type="text" class="contenidoBusqueda" onkeyup="buscar()" /></td>
                <td>
                    <select id="carrera" name="SearchCarr" class="contenidoBusqueda" onchange="buscar()">
                        <option value ="">Seleciona una</option>
                    </select>
                </td>
                <td>
                    <select id="academia" name="SearchAca" class="contenidoBusqueda" onchange="buscar()">
                        <option value ="">Seleciona una</option>
                    </select>
                </td>
                <td><input id="sMat" name="SeacrchMat" type="text" class="contenidoBusqueda" onkeyup="buscar()" />
                </td>
            </tr>
        </table>
        <input class="button buttonLimpiar" type="button" value="Limpiar" onclick="cambiar('buscar')" />
        <input class="button button1Eliminar" type="button" value="Regresar" onclick="cambiar('menu')" />
    </div>

    <div class="rcornersEliminar">
        <scroll-container>
            <scroll-page id="page">
                <table id="tabla" cellspacing="3" cellpadding="3" class="tablaElimiar">
                    <tbody id="bodytabla">
                        <tr class="trContentElimiar">
                            <td class="tdImgEliminar"><img class="imgEliminar" src="img/Hector.png"></td>
                            <td class="tdContenidoEliminar">
                                <table>
                                    <tr>
                                        <td>
                                            <table class="cuerpoEliminar" cellspacing="3" cellpadding="3">

                                                <tr>
                                                    <td><label class="contenidoEliminar">Nómina:</label></td>
                                                    <td><input disabled=""></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="contenidoEliminar">Nombre(s):</label></td>
                                                    <td><input disabled=""></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="contenidoEliminar">Carrera:</label></td>
                                                    <td><input disabled=""></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="contenidoEliminar">Academia:</label></td>
                                                    <td><input disabled=""></td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td>
                                            <table class="cuerpoEliminar" cellspacing="3" cellpadding="3">
                                                <th>Permisos de Admin:</th>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Plan de trabajo (crear, modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Acciones al personal(alta, baja, modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Acciones a academias (alta, baja, modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Acciones a carrera (alta, modificar)</label></td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td>
                                            <table class="cuerpoEliminar" cellspacing="3" cellpadding="3">
                                                <th>Permisos Generales:</th>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Actas (crear y modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Evaluar Profesor (crear y modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="checkbox"><label class="contenidoEliminar">Evaluar Presidente(crear y modificar)</label></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <input class="button buttonAplicarP" type="button" value="Aplicar Permisos">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="button button2Eliminar" type="button" value="Modificar">
                                            <input class="button button2Eliminar" type="button" value="Visualizar">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!--otro-->
                    </tbody>
                </table>
            </scroll-page>
        </scroll-container>
    </div>

    <div class="rcorners2">
        <h1 class="title font">Personal en Sistema</h1>
    </div>

</body>

</html>
