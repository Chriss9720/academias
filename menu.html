<!DOCTYPE html>

    <link rel="stylesheet" href="css/compartidos.css" />

    <script type="text/javascript" src="js/load.js"></script>

</head>

<body onload="cargando()">

                                <input class="btn1 size fontBut" type="button" value="Registrar personal" onclick="cambiar('registrar')">

                                <button class="btn2 size fontBut" onclick="cambiar('personal')">

                            <td id="carrera" hidden="true">

                    </table>

                <td>
                    <h4 class="sub font">Academia:</h4>
                </td>

                            </td>

                    </table>
