<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script type="text/javascript" src="js/menu.js"></script>
    <title>Menu de Admin. de Acad.</title>
</head>

<body>
    <div class="rcorners1Menu">
        <img id="CerrarSesion" class="imgLogout" title="Salir" src="src/BotonSalir.png" alt="not found" onclick="cerrarSesion()" />
        <table>
            <tr>
                <td>
                    <h4 class=" subtitleMenu font ">Bienvenido al sistema, por favor, seleccione entre las siguientes opciones:</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="50 " class="tableInterior font ">
                        <tr>
                            <td class="borderRegMenu sizeMenu ">
                                <input name="reg " class="borderRegMenu sizeMenu fontButMenu " type="submit " value="registrar" onclick="cambiar(this.value) ">
                            </td>
                            <td class="borderModMenu sizeMenu ">
                                <input name="mod " class="borderModMenu sizeMenu fontButMenu " type="submit " value="generar plan" onclick="cambiar('planTrabajo')">
                            </td>
                        </tr>
                        <tr>
                            <td class="borderEliMenu sizeMenu ">
                                <input name="eli " class="borderEliMenu sizeMenu fontButMenu " type="submit " value="eliminar" onclick="cambiar(this.value)">
                            </td>
                            <td class="borderVis sizeMenu ">
                                <input name="vis " class="borderVisMenu sizeMenu fontButMenu " type="submit " value="buscar miembros" onclick="cambiar('buscar')">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="rcorners2Menu ">
        <h1 class="titleMenu font ">Administraci&oacute;n de Academias</h1>
    </div>
</body>

</html>
