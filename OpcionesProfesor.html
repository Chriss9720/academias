<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/compartidos.css" />

    <script type="text/javascript" src="js/menu.js"></script>

<body>
    <div class="fijadoEliminar">

            <tr>
                <td><input id="SearchName" type="text" class="contenidoBusqueda" /></td>

                </td>
                <td><input id="SearchSemestre" type="text" class="contenidoBusqueda" /></td>
            </tr>
        </table>
        <input class="button buttonLimpiar" type="button" value="Limpiar" />
        <input class="button buttonCrear" type="button" value="Crear" />
        <input class="button button1Eliminar" type="button" value="Regresar" onclick="cambiar('menu')" />
    </div>

    <div class="rcornersEliminar">
        <scroll-container>
            <scroll-page id="page">
                <table  cellspacing="3" cellpadding="3">
                    <tbody id="bodytabla">
                        <tr>
                            <td>
                                <table id="tablaPdf" cellspacing="3" cellpadding="3" class="tablaPdf">
                                    <tr>
                                        <td><img id="fotoPerfil" class="imgRedonda" src="src/imgWord.png"
                                                alt="not found" /></td>
                                    </tr>
                                    <tr>
                                        <td><label>Documento:</label></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table id="tablaDatos" cellspacing="3" cellpadding="3">
                                    <tr>
                                        <td><label class="contenidoBusqueda">Carrera:</label></td>
                                        <td><input type="text" class="contenidoBusqueda" /></td>
                                        <td><label class="contenidoBusqueda">Academia:</label></td>
                                        <td><input type="text" class="contenidoBusqueda" /></td>
                                        
                                    </tr>
                                    <tr>
                                        <td><label class="contenidoBusqueda">Autor:</label></td>
                                        <td><input type="text" class="contenidoBusqueda" /></td>
                                        <td><label class="contenidoBusqueda">Nómina:</label></td>
                                        <td><input type="text" class="contenidoBusqueda" /></td>
                                    </tr>

                                    <tr>
                                        <td><label class="contenidoBusqueda">Fecha:</label></td>

                                        <td><label class="contenidoBusqueda">Semestre:</label></td>
                                        <td><input type="text" class="contenidoBusqueda" /></td>
                                    </tr>
                                </table>
                            </td>                                   
                        </tr>
                        <tr><td><input class="button buttonModificar" type="button" value="Modificar" /></td></tr>
                    </tbody>
                </table>
                
                
            </scroll-page>

    <div class="rcorners2">
