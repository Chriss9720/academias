<!DOCTYPE html>
<html xmlns="https://www.w3.org/TR/2021/SPSD-html51-20210128/">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/registrar.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/regisrar.css" />
    <title>Administraci&oacute;n de Academias</title>
</head>

<body onload="cargarSelect()">
    <div class="rcorners1" id="contenedor">
        <p1 class="subtitle font">Ingrese la informaci&oacute;n:</p1>
        <input class="button buttonRegresar2" type="button" value="Regresar" onclick="cambiar('menu')" />
        <form class="font" method="post" enctype="multipart/form-data">
            <img id="fotoPerfil" class="imgRedonda" src="img/perfilazul.png" alt="not found" />
            <table id="tablaCont" cellspacing="3" cellpadding="3" class="cuerpo">
                <tr>
                    <td>
                        <label class="contenido">NÃ³mina:</label>
                    </td>
                    <td>
                        <input id="inputMatricula" name="matricula" type="text" minlength="8" maxlength="8" class="contenido" required onkeyup="validarMatricula(this.value, 'errorMatricula', 'labelErrorerrorMatricula', 0)" />
                    </td>
                </tr>
                <tr id="errorMatricula" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorerrorMatricula" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="contenido">Nombre(s):</label>
                    </td>
                    <td>
                        <input id="inputNombre" name="nombres" type="text" class="contenido" required onkeyup="contieneNumeros(this.value, 'errorNombre', 'labelErrorNombre', 1)" />
                    </td>
                </tr>
                <tr id="errorNombre" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorNombre" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="contenido">Apellido Paterno:</label>
                    </td>
                    <td>
                        <input required id="inputApeP" name="apellidoP" type="text" class="contenido" onkeyup="contieneNumeros(this.value, 'errorApellidoP', 'labelErrorApellidoP', 2)" />
                    </td>
                </tr>
                <tr id="errorApellidoP" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorApellidoP" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">Apellido Materno:</label></td>
                    <td><input id="inputApM" required name="apellidoM" type="text" class="contenido" onkeyup="contieneNumeros(this.value, 'errorApellidoM', 'labelErrorApellidoM', 3)" />
                    </td>
                </tr>
                <tr id="errorApellidoM" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorApellidoM" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">Correo Institucional:</label></td>
                    <td>
                        <input id="inputCorreo" required name="correo" type="text" class="contenido" onkeyup="validarCorreo(this.value, 'errorCorreo', 'labelErrorCorreo')" />
                    </td>
                </tr>
                <tr id="errorCorreo" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorCorreo" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">CIP:</label></td>
                    <td><input required name="cip" type="text" class="contenido" minlength="5" maxlength="5" id="inputCip" onkeyup="validarCIP(this.value, 'errorCIP', 'labelErrorIP')" /></td>
                </tr>
                <tr id="errorCIP" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorIP" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">Carrera:</label></td>
                    <td>
                        <select name="carrera" class="contenido" id="SelectCarrera" onclick="validarSelect(this.value, 'errorSelectCarrera', 'labelErrorSelectCarrera', 6)">
                                <option value="0">Selecione una</option>
                            </select>
                    </td>
                </tr>
                <tr id="errorSelectCarrera" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorSelectCarrera" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">Academia:</label></td>
                    <td>
                        <select id="academia" class="contenido" name="aca" onclick="validarSelect(this.value, 'errorSelectAcademia', 'labelErrorAcademia', 7)">
                                <option value="0">Selecione una</option>
                            </select>
                    </td>
                </tr>
                <tr id="errorSelectAcademia" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorAcademia" class="error"></label>
                    </td>
                </tr>
                <tr>
                    <td><label class="contenido">Puesto en la academia:</label></td>
                    <td>
                        <select id="puessto" class="contenido" name="puesto" onclick="validarSelect(this.value, 'errorSelectPuesto', 'labelErrorPuesto', 8)">
                                <option value="0">Selecione una</option>
                            </select>
                    </td>
                </tr>
                <tr id="errorSelectPuesto" class="therror" hidden="true">
                    <td/>
                    <td>
                        <label id="labelErrorPuesto" class="error"></label>
                    </td>
                </tr>
            </table>
            <input class="button button1" type="button" value="Cancelar" onclick="cancelarRegistro()" />
            <input class="button button2" type="button" value="Registrar" onclick="validarRegistro()" />
        </form>
        <form method="POST" enctype="multipart/form-data">
            <input name="pasoFoto" id="flagFoto" hidden="true" />
            <input id="file" class="file" name="file" type="file" size="50" accept="image/*" onchange="mostrar()" />
            <input type="button" class="button subirImg" value="subir" />
        </form>
    </div>
    <div class="rcorners2">
        <h1 class="title font">Registro de Personal</h1>
    </div>
</body>

</html>
